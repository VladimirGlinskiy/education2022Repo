<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="styles/_styles.css">
    <link rel="stylesheet" href="styles/feedbackFormStyles.css">
</head>
<body>

<div class="background">
    <div class="cover">


        <h3 class="pageHeader">Вы обнаружили внеземную жизнь? <br><span class="warn">Срочно </span>сообщите об этом нам
        </h3>

        <section>
            <form>
                <div><p>Имя</p>
                    <input name="userName" type="text" value="" placeholder="Иван Иванов">
                </div>
                <div><p>Номер телефона</p>
                    <input name="phoneNumber" type="text" value="" placeholder="8(812)212-85-06">
                </div>

                <div>
                    <p class="textareaLabel">Детали произошедшего</p>
                    <textarea wrap="soft" rows="5"></textarea>
                </div>
                <div class="submitButton"><input  type="submit"></div>
            </form>

        </section>

        <div class="feedbackImg">
        </div>

        <div class="goBackButton">
            <a href="gallery.html">
                <img src="media/arrow-left-55.svg">
            </a>
        </div>
    </div>
</div>

</body>

</html>
